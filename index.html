<!DOCTYPE html>
<html>

<head>
	<title>Star Wars TBS</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Days+One|Yantramanav:700|Nunito:600" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
	<header>Star Wars TBS</header>
	<div class="bodyContainer">
		<div class="container instructions">
			Choose Your Hero
		</div>
		<div class="gameContainer container">
			<!-- Holds Initial Characters -->
			<div class="charSelectContain charSelect row">
				<div class="charImg col-6 col-sm-3 img-hover">
					<img class="char avail img-fluid" id="luke" src="assets/images/luke1.png">
					<p class="imgLabel">Luke</p>
				</div>
				<div class="charImg col-6 col-sm-3 img-hover">
					<img class="char avail img-fluid" id="sidious" src="assets/images/sidious.png">
					<p class="imgLabel">Darth Sidious</p>
				</div>
				<div class="charImg col-6 col-sm-3 img-hover">
					<img class="char avail img-fluid" id="vader" src="assets/images/vader.png">
					<p class="imgLabel">Darth Vader</p>
				</div>
				<div class="charImg col-6 col-sm-3 img-hover">
					<img class="char avail img-fluid" id="obiWan" src="assets/images/obiWan.png">
					<p class="imgLabel">Obi Wan</p>
				</div>
			</div>

			<div class="gameRow row">
				<!-- Holds Your Character -->
				<div class="charContain col-6">
					<div class="yourChar row"></div>
					<div class="heroData row">
						<div class="scoreTextContainer heroHpTextContainer col-12">
							<p class="score heroScore">HP: 0</p>
						</div>
						<div class="scoreTextContainer heroAttackTextContainer col-12">
							<p class="score heroAttack">Attack: 0</p>
						</div>
					</div>
					<button class="col-12 attkBtn">Attack</button>
				</div>

				<!-- Holds Enemies Available -->
				<div class="enemyContain col-6">
					<div class="enemies row">
						<div class="enemyData row">
							<div class="scoreTextContainer villainHpTextContainer col-12">
								<p class="score villainScore"></p>
							</div>
							<div class="scoreTextContainer villainAttackTextContainer col-12">
								<p class="score villainAttack"></p>
							</div>
						</div>
					</div>
				</div>

				<div class="unusedEnemies col-2"></div>
			</div>
			<!-- Holds Scoring -->
			<!-- <div class="scoreContainer row">
				<div class="col-6 hpContainer hpContainerHero">
					<div class="scoreTextContainer heroNameTextContainer row">
						<p class="heroNameTitle scoreHeader charName col-sm-12">Hero</p>
					</div>

				</div>
				<div class="hpContainer hpContainerVillain col-5">
					<div class="scoreTextContainer villainNameTextContainer">
						<p class="villainNameTitle scoreHeader charName">Villain</p>
					</div>

				</div>
			</div> -->
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous">
</script>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
