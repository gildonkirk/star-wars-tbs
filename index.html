<!DOCTYPE html>
<html>

<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Days+One|Yantramanav:700" rel="stylesheet">
</head>

<body>
	<header>Star Wars RPG</header>

	<!-- Holds Initial Characters -->
	<div class="charSelectContain">
		<div class='charSelect'>
			<img class="char avail" id="luke" src="assets/images/char1.jpg">
			<img class="char avail" id="obiWan" src="assets/images/char2.jpg">
			<img class="char avail" id="mal" src="assets/images/char3.jpg">
			<img class="char avail" id="sidious" src="assets/images/char4.jpg">
		</div>
	</div>

	<!-- Holds Your Character -->
	<div class="charContain">
		<p class="title">Your Character</p>
		<div class="yourChar"></div>
	</div>

	<!-- Holds Enemies Available -->
	<div class="enemyContain">
		<p class="title">Enemies Available to Attack</p>
		<div class="enemies"></div>
	</div>

	<!-- Holds Defender -->
	<div class="defendContain">
		<p class="title">Defender</p>
		<div class="defender"></div>
	</div>

	<!-- Holds Scoring -->
	<div class="scoreContainer">
		<p class="title scoreTitle">Score</p>
		<button class="attkBtn">Attack</button>
		<div class="hpContainer">
			<p class="heroScoreTitle scoreHeader">Hero HP:</p>
			<p class="score heroScore">0</p>
			<p class="heroAttackTitle scoreHeader">Hero Attack:</p>
			<p class="score heroAttack">0</p>
		</div>
		<div class="hpContainer">
			<p class="VillainScoreTitle scoreHeader">Villain HP:</p>
			<p class="score villainScore">0</p>
			<p class="villainAttackTitle scoreHeader">Hero Attack:</p>
			<p class="score villainAttack">0</p>
		</div>
	</div>

<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous">
</script>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
