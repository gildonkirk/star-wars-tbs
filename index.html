<!DOCTYPE html>
<html>

<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Days+One|Yantramanav:700|Nunito:600" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
	<header>Star Wars RPG</header>
	<div class="bodyContainer">
		<div class="container instructions">
			Choose Your Hero
		</div>
		<div class="gameContainer container">
			<!-- Holds Initial Characters -->
			<div class="charSelectContain charSelect row">
				<div class="charImg col-sm-3 img-hover">
					<img class="char avail img-fluid" id="luke" src="assets/images/Luke.png">
					<p class="imgLabel">Luke</p>
				</div>
				<div class="charImg col-sm-3 img-hover">
					<img class="char avail img-fluid" id="sidious" src="assets/images/sidious.png">
					<p class="imgLabel">Darth Sidious</p>
				</div>
				<div class="charImg col-sm-3 img-hover">
					<img class="char avail img-fluid" id="vader" src="assets/images/vader.png">
					<p class="imgLabel">Darth Vader</p>
				</div>
				<div class="charImg col-sm-3 img-hover">
					<img class="char avail img-fluid" id="obiWan" src="assets/images/obiWan.png">
					<p class="imgLabel">Obi Wan</p>
				</div>
			</div>

			<div class="row">
				<!-- Holds Your Character -->
				<div class="charContain col-sm-6">
					<p class="title">Your Character</p>
					<div class="yourChar row"></div>
				</div>

				<!-- Holds Enemies Available -->
				<div class="enemyContain col-sm-6">
					<p class="title col-sm-12">Enemies Available to Attack</p>
					<div class="enemies row"></div>
				</div>
			</div>

			<!-- Holds Scoring -->
			<div class="scoreContainer row">
				<div class="col-sm-6 hpContainer hpContainerHero">
					<div class="scoreTextContainer heroNameTextContainer row">
						<p class="heroNameTitle scoreHeader charName col-sm-12">Hero</p>
					</div>
					<div class="row">
						<div class="scoreTextContainer heroHpTextContainer col-sm-12">
							<p class="heroScoreTitle scoreHeader">Hero HP:</p>
							<p class="score heroScore">0</p>
						</div>
						<div class="scoreTextContainer heroAttackTextContainer col-sm-12">
							<p class="heroAttackTitle scoreHeader">Hero Attack:</p>
							<p class="score heroAttack">0</p>
						</div>
						<button class="col-sm-11 attkBtn">Attack</button>
					</div>
				</div>
				<div class="hpContainer hpContainerVillain col-sm-5">
					<div class="scoreTextContainer villainNameTextContainer">
						<p class="villainNameTitle scoreHeader charName">Villain</p>
					</div>
					<div class="scoreTextContainer villainHpTextContainer">
						<p class="VillainScoreTitle scoreHeader">Villain HP:</p>
						<p class="score villainScore">0</p>
					</div>
					<div class="scoreTextContainer villainAttackTextContainer">
						<p class="villainAttackTitle scoreHeader">Villain Attack:</p>
						<p class="score villainAttack">0</p>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous">
</script>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
